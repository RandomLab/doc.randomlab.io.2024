extends@: default
child_type: ref

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        options:
          type: tab
          title: PLUGIN_ADMIN.OPTIONS
          fields:
            additional:
              type: section
              title: Additional
              underline: true
              fields:
                header.author:
                  type: text
                  label: Author
                  placeholder: Enter authors name

        item:
          type: tab
          title: Item Config

          fields:

            content_title:
              type: spacer
              title: Content Definition

            header.content.items:
              type: textarea
              yaml: true
              label: Refs
              default: '@self.children'
              validate:
                type: yaml
